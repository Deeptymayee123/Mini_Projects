<!DOCTYPE html>
<html>
  <head>
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="enter city name" spelcheck="false" />
        <button>Search</button>
      </div>
      <div class="error">
        <p>Invalid city name</p>
      </div>
      <div class="weather">
        <p id="weatherText"></p>
        <h1 class="temp">22'c</h1>
        <h2 class="city">New York</h2>
        <div class="details">
          <div class="col">
            <div>
              <div class="humidity">50%</div>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <div>
              <div class="wind">15 km/h</div>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
