<!DOCTYPE html>
<html>
  <head>
    <title>BMI calculator</title>
  </head>
  <body>
    <div class="container">
      <h2>BMI calculator</h2>
      <form>
        <p>
          <label>Height in cm</label><br /><input
            id="height"
            placeholder="enter a number"
          />
        </p>
        <p>
          <label>Weight in kg</label><br /><input
            id="weight"
            placeholder="enter a number"
          />
        </p>
        <button>Calculate</button>
        <div id="result"></div>
      </form>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
